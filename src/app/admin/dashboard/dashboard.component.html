<div class="grid">
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="Total de alunos">
      <div class="flex justify-content-between align-items-center">
        <span>1011</span>
        <!-- <p-tag value="Primary" icon="pi pi-arrow-up" severity="success" [rounded]="true"></p-tag> -->
      </div>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="Transferências">
      <div class="flex justify-content-between align-items-center">
        <span>1</span>
        <!-- <p-tag value="Primary" icon="pi pi-arrow-up" severity="danger" [rounded]="true"></p-tag> -->
      </div>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="Desistências">
      <div class="flex justify-content-between align-items-center">
        <span>3</span>
        <!-- <p-tag value="Primary" icon="pi pi-arrow-down" severity="danger" [rounded]="true"></p-tag> -->
      </div>
    </p-card>
  </div>
  <div class="col-12 md:col-6 lg:col-3">
    <p-card header="Óbitos">
      <div class="flex justify-content-between align-items-center">
        <span>1</span>
        <!-- <p-tag value="Primary" icon="pi pi-arrow-down" severity="danger" [rounded]="true"></p-tag> -->
      </div>
    </p-card>
  </div>

  <div class="col-12 md:col-8">
    <p-card header="Matrículas">
      <p-chart type="bar" [data]="data" [options]="options"></p-chart>
    </p-card>
  </div>
  <div class="col-12 md:col-4">
    <p-card header="Alunos por sexo">
      <p-chart type="doughnut" [data]="userBySexData" [options]="userBySexOptions"></p-chart>
    </p-card>
  </div>
</div>

<div class="grid"></div>
