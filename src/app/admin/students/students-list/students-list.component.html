<p-card header="Alunos">
  <div class="flex flex-column align-items-end gap-3">
    <p-button icon="pi pi-plus" label="Novo aluno"></p-button>

    <p-table
      [value]="students"
      [tableStyle]="{ 'min-width': '50rem' }"
      [paginator]="true"
      [rows]="20"
      [rowsPerPageOptions]="[5, 10, 20]"
      class="w-100"
    >
      <ng-template pTemplate="header">
        <tr>
          <th pSortableColumn="nome">Nome <p-sortIcon field="nome" /></th>
          <th pSortableColumn="sexo">Sexo <p-sortIcon field="sexo" /></th>
          <th pSortableColumn="dataNascimento">
            Data de nascimento <p-sortIcon field="dataNascimento" />
          </th>
          <th pSortableColumn="status">Status <p-sortIcon field="status" /></th>
        </tr>
      </ng-template>

      <ng-template pTemplate="body" let-student>
        <tr>
          <td>{{ student.nome }}</td>
          <td>{{ student.sexo }}</td>
          <td>{{ student.dataNascimento }}</td>
          <td>{{ student.status }}</td>
        </tr>
      </ng-template>
    </p-table>
  </div>
</p-card>
